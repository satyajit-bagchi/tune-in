<script>

      time = 0, duration = 0,

  function timer() {
      t = setTimeout(add, 1);
  }
  function durationTimer(){
    d = setTimeout(durationAdd, 1);
  }
  function add() {
      time++;
      timeDisplay.textContent = time;
      timer();
  }
  function durationAdd(){
    duration++;
    durationDisplay.textContent = duration;
    durationTimer();
